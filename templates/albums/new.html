<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Album</title>
</head>
<body>
    <h1>Add New Album</h1>
    <form action="/albums" method="post">

        {% if errors %}

            <p class="t-errors">
                There were errors with your submission: {{errors}}
            </p>
        {% endif %}

        <p>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title">
        </p>

        <p>
            <label for="release_year">Release Year</label><br>
            <input type="text" name="release_year" id="release_year">
        </p>

        <p>
            <label for="artist_id">Artist Id</label><br>
            <input type="text" name="artist_id" id="artist_id">
        </p>

        <p>
            <input type="submit" value="Create Album">
        </p>

    </form>

</body>
</html>
