<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albums</title>
</head>
<body>
  <h1>Albums</h1>

    {% for album in albums %}
    <article>
      <h2> 
        <a href="/albums/{{album.id}}">{{album.title}}</a></h2>
        <p>Released: {{album.release_year}}</p>
    </article>
    {% endfor %}
</body>
</html>
